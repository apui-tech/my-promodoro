<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./assets//css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <audio controls loop>
        <source src="./assets/audio/dehors.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="main">
        <div class="frame">
            <h1>Pomodoro Timer</h1>
            <div class="modes">
                <button id="pomodoro" class="mode mode-active">pomodoro</button>
                <button id="short-break" class="mode">short break</button>
                <button id="long-break" class="mode">long break</button>
            </div>

            <div id="timer">25:00</div>

            <div class="function-button">
                <button class="start" onclick="startTimer()">Start</button>
                <button class="pause" onclick="pauseTimer()">Pause</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
