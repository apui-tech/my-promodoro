<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./assets//css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <audio controls loop>
        <source src="./assets/audio/dehors.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Biểu tượng menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logo hoặc tên ứng dụng -->
            <a class="navbar-brand ms-2" href="#">
                Pomodoro App
            </a>
            <!-- Các chức năng menu -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thống kê</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Cài đặt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="frame">
            <h1>Pomodoro Timer</h1>
            <div class="modes">
                <button id="pomodoro" class="mode mode-active">pomodoro</button>
                <button id="short-break" class="mode">short break</button>
                <button id="long-break" class="mode">long break</button>
            </div>

            <div id="timer">25:00</div>

            <div class="function-button">
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>

        </div>
    </div>

    <!-- Modal Cài đặt -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Cài đặt Pomodoro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <!-- Nội dung cài đặt ở đây -->
                    <div class="timer">
                        <div class="mb-3">
                            <label for="workTime" class="form-label">Thời gian làm việc (phút):</label>
                            <input type="number" class="form-control" id="workTime" min="1" value="25">
                        </div>
                        <div class="mb-3">
                            <label for="shortBreakTime" class="form-label">Thời gian nghỉ ngắn (phút):</label>
                            <input type="number" class="form-control" id="shortBreakTime" min="1" value="5">
                        </div>
                        <div class="mb-3">
                            <label for="longBreakTime" class="form-label">Thời gian nghỉ dài (phút):</label>
                            <input type="number" class="form-control" id="longBreakTime" min="1" value="15">
                        </div>
                    </div>
                    <div class="sound">
                        <div class="mb-3">
                            <label for="audioList" class="form-label">Âm thanh thông báo:</label>
                            <select class="form-select" id="audioList">                                
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Lưu cài đặt</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ...existing code... -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/home.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
